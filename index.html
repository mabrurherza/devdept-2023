<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDept 2023 Infographic Preview</title>

    <style>
        * {
            margin: 0;
            padding: 0;

        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 24px;

        }

        .logo {
            height: 48px;
            padding: 24px 0px;
        }

        .infographic-item {
            max-width: 720px;
            width: 100%;
        }
    </style>
</head>

<body>
    <main>
        <a href="http://www.devdept.com">
            <img src="https://devdept.com/assets/images/ar/header_logo.png" class="logo">
        </a>
        <img class="infographic-item" src="/images/1.png" alt="">
        <img class="infographic-item" src="/images/2.png" alt="">
        <img class="infographic-item" src="/images/3.png" alt="">
        <img class="infographic-item" src="/images/4.png" alt="">
        <img class="infographic-item" src="/images/5.png" alt="">
        <img class="infographic-item" src="/images/6.png" alt="">
        <img class="infographic-item" src="/images/7.png" alt="">
        <img class="infographic-item" src="/images/8.png" alt="">
        <img class="infographic-item" src="/images/9.png" alt="">
        <img class="infographic-item" src="/images/10.png" alt="">
    </main>
</body>

</html>
